name: CI Build

on:
  pull_request:
    branches:
      - dev
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build-projects:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '3.1'
      - name: Build solution
        run: dotnet build --configuration Release
